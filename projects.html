<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MrDomino's page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="mainstyle.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body oncontextmenu="return false">
    <div class="btn">
      <span class="fas fa-bars"></span>
    </div>
    <nav class="sidebar">
      <div class="text">Menu</div>
      <ul>
        <li>
          <a href="#" class="user-btn">User
            <span class="fas fa-caret-down third"></span>
          </a>
          <ul class="user-show">
            <li><a href="#">Login</a></li>
            <li><a href="#">Create Account</a></li>
          </ul>
        </li>

        <li><a href="#">Dashboard</a></li>

        <li>
          <a href="#" class="feat-btn">Projects
            <span class="fas fa-caret-down first"></span>
          </a>
          <ul class="feat-show">
            <li><a href="#">All Projects</a></li>
            <li><a href="#">Kremitbot</a></li>
          </ul>
        </li>

        <li>
          <a href="#" class="serv-btn">Contact Me
            <span class="fas fa-caret-down second"></span></a>

          <ul class="serv-show">
            <li><a href="https://discord.gg/S9sTDtX">Discord</a></li>
            <li><a href="https://github.com/MrDomino19856">Github</a></li>
          </ul>
        </li>

        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Overview</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <script>
      $('.btn').click(function(){
        $(this).toggleClass('click');
        $('.sidebar').toggleClass('show');
      });

      $('.user-btn').click(function(){
        $('nav ul .user-show').toggleClass("show3");
        $('nav ul .third').toggleClass('rotate');
      });

      $('.feat-btn').click(function(){
        $('nav ul .feat-show').toggleClass("show");
        $('nav ul .first').toggleClass('rotate');
      });

      $('.serv-btn').click(function(){
        $('nav ul .serv-show').toggleClass("show1");
        $('nav ul .second').toggleClass('rotate');
      });

      $('nav ul li').click(function(){
        $(this).addClass("active").siblings().removeClass("active");
      });

      $(window).on('keydown', function(event)
      {
        if (event.keyCode==123)
        {
          alert('Entered F12')
          return False;
        }
        else if (event.ctrlKey && event.shiftKey && event.keyCode==73)
        {
          alert('Entered ctrl + shift + i')
          return false;
        }
        else if (event.ctrlKey && event.shiftKey && event.keyCode==74)
        {
          alert('Entered ctrl + shift + J')
          return false;
        }
        else if (event.ctrlKey && event.keyCode==85)
        {
          alert('Entered ctrl + U')
          return false;
        }
        else if (event.ctrlKey && event.shiftKey && event.keyCode==67)
        {
          alert('Entered ctrl + shift + C')
          return false;
        }
      });
      $(document).on("contextmenu",function(e)
      {
        alert('Right Click Not Allowed')
        e.preventDefault();
      });
    </script>

    <div class="top-screen">
      <h1>Projects</h1>

    </div>
  </body>
</html>
